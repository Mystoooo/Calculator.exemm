<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-by Myst</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
    
    <div>
        <button class="lightgrey">AC</button>
        <button class="lightgrey">DEL</button>
        <button class="lightgrey">%</button>
        <button class="orange">/</button>
    </div>
    <div>
        <button class="grey">7</button>
        <button class="grey">8</button>
        <button class="grey">9</button>
        <button class="orange">*</button>
    </div>
    <div>
        <button class="grey">4</button>
        <button class="grey">5</button>
        <button class="grey">6</button>
        <button class="orange">-</button>
    </div>
    <div>
        <button class="grey">1</button>
        <button class="grey">2</button>
        <button class="grey">3</button>
        <button class="orange">+</button>
    </div>
    <div>
        <button class="Zerobtn">0</button>
        <button class="grey">.</button>
        <button class="orange">=</button>
    </div>
</div>
<script src="calc.js"></script>
    
</body>
</html>
